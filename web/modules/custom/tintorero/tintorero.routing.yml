tintorero.contacto:
  path: '/contacto'
  defaults:
    _controller: '\Drupal\tintorero\Controller\TintoreroController::contacto'
    _title: 'Contacto'
  requirements:
    _permission: 'access content'

tintorero.admin:
  path: '/admin/tintorero'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Hiper Tintorero'
  requirements:
    _permission: 'administer tintorero'

tintorero.config:
  path: '/admin/tintorero/config'
  defaults:
    _form: '\Drupal\tintorero\Form\TintoreroConfiguracionForm'
    _title: 'Configuracion'
  requirements:
    _permission: 'administer tintorero'

tintorero.tab1:
  path: '/tintorero/pages/tabs/tab1'
  defaults:
    _controller: '\Drupal\tintorero\Controller\TintoreroPagesController::tab1'
  requirements:
    _permission: 'access content'

tintorero.tab2:
  path: '/tintorero/pages/tabs/tab2'
  defaults:
    _controller: '\Drupal\tintorero\Controller\TintoreroPagesController::tab2'
  requirements:
    _permission: 'access content'

tintorero.tab3:
  path: '/tintorero/pages/tabs/tab3'
  defaults:
    _controller: '\Drupal\tintorero\Controller\TintoreroPagesController::tab3'
  requirements:
    _permission: 'access content'